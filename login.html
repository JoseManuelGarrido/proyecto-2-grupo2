<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EVENTOS Don Bosco</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/img/imagotipo_vertical_RGB_sin fondo.png" type="image/png"
    sizes="16x16"> 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>

<body>   

    <div class="login_continente">

        <div class="eventologo">
            <div class="imagen_login">
                <img src="assets/img/imagotipo_vertical_RGB_sin fondo.png" alt="eventos">

            </div>
            <div class="evento">
                <p>EVENTOS</p>
            </div>
        </div>

        <div class="login_input">
            <div class="recuadrologin">

                <div class="palabra">
                    <p>Login</p><br>
                </div>

                <form id="form" action="#" method="GET" name="informacion">
                    <div class="form-group">
                        <label for="email">Correo:</label><br>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="off" placeholder="Escribir Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" pattern="[A-Za-z]{3,}"> Contrase単a:</label><br>
                        <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder="Intoducir contrase単a" required><br>
                        
                    </div>
                    
                    <a href="#" class="login-forgot">多Ha perdido su contrase単a?</a><br><br>

                    <button type="submit" class="btn btn-primary" id="enviar">ENVIAR</button>
                </form>
            </div>
        </div>

    </div>


</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!--libreria Axios-->
<script src="login.js"></script> <!--conecta con la API-->
<script src="validacionlogin.js"></script>

</html>
